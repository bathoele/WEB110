<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Fieldset and Legend Elements</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Fieldset and Legend Elements</h2>
        <form method="post" action="demo.php" name="address" id="address">
            <fieldset>
                <legend>Address Form</legend><br>
                <label>Street: <input type="text" name="street" id="street" size="54"></label><br><br>
                <label>City: <input type="text" name="city" id="city"></label><br><br>
                <label>State: <input type="state" name="state" id="state" maxlength="2" size="5"></label><br><br>
                <label>Zip Code: <input type="text" name="zipcode" id="zipcode" maxlength="5" size="5"></label><br><br>
            </fieldset>
        </form>
    </body>
</html>
